[general]
save_aggregate = True
save_forensic = True

[imap]
host = ${IMAP_HOST}
port = ${IMAP_PORT}
ssl = True
user = ${IMAP_USERNAME}
password = ${IMAP_PASSWORD}
watch = True

[elasticsearch]
hosts = ${ELASTICSEARCH_HOSTS}
ssl = ${ELASTICSEARCH_SSL}
number_of_shards = ${ELASTICSEARCH_NUMBER_OF_SHARDS}
number_of_replicas = ${ELASTICSEARCH_NUMBER_OF_REPLICAS}